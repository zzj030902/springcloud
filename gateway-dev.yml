server:
  port: 8222
spring:
  application:
    name: myshop-gateway
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8888/eureka
  instance:
    prefer-ip-address: true
#zuul???????
zuul:
  routes:
    myshop-user:
      path: /myshop-user 
      serviceId: myshop-user 
    myshop-web:
      path: /myshop-web  
      serviceId: myshop-web 
  SendErrorFilter:
    error:
      disable: true

